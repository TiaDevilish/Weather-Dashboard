<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-dark justify-content-center bg-dark">
        <a class="navbar-brand">Weather Dashboard</a>
      </nav>

      
      <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <div class="card" style="width: 300px;">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Search For A City:</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder=""
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchBtn" type="button"
                                        id="button-addon2"><i class="fas fa-search-location"></i></button>
                                </div>
                            </div>

                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="col mt-4 mr-5">
                <div class="card currentCard pb-2 pt-2">
                    <h5 class="card-title mt-2 text-center">Current Conditions</h5>
                </div>
            </div>
            <div class="col mt-4">
                <div class="card pb-5 fiveDayCard pl-5">
                    <h5 class="card-title mt-2 mr-5 text-center">5-Day Forecast:</h5>
                    <div class="row">
                        <div class="col fiveDay">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
